<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="Zalando-Layout" />

    <title>Boolando</title>

    <!--Link to Font-Awesome Site-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Link-->
    <link href="https://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet" />

    <!-- Css Link-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--header & nav bar-->
    <header>
      <nav class="nav-container">
        <!-- Block 1 - Uomo, donna, bambino-->
        <div class="block-1">
          <span>Donna</span>
          <span>Uomo</span>
          <span>Bambino</span>
        </div>
        <!-- Block 2 - Logo Boolean-->
        <div class="block-2">
          <img
            src="./img/boolean-logo.png"
            alt="Logo boolean"
            id="logo-boolean"
          />
        </div>
        <!-- Block 3 - Icons-->
        <div class="block-3">
          <i class="fa-regular fa-user" style="color: #ffffff"></i>
          <i class="fa-regular fa-heart" style="color: #ffffff"></i>
          <i class="fa-solid fa-bag-shopping" style="color: #ffffff"></i>
        </div>
      </nav>
    </header>

    <!-- center section with images-->
    <main>
      <div class="container">
        <div class="card">
          <!--custom labels-->
          <div class="label">-50%</div>
          <div class="label-2">Sostenibilità</div>
          <div class="label-3">&#10084;</div>

          <!-- custom images-->
          <div class="card-img">
            <img src="./img/1.webp" alt="Uomo" />
          </div>

          <!--card "footer-contents"-->
          <div class="card-contents">
            <div>Levi's</div>
            <h3>RELAXED FIT TEE UNISEX</h3>
            <div>14,99 € 29,99 €</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Page Footer-->
    <footer></footer>
  </body>
</html>
